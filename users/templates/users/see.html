{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Search wallpair</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="wallpair,search friends make friends">
<meta name="keywords" content="search wallpair,find wallpair">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body style="background-color:black;color:yellow;">
{% load static %}
<center>
<a href="/" style="text-decoration:none;"><span style="font-size:35px;color:white;"><img src="{% static 'blog/mylogo.png' %}" width="100" height="70">wall<span style="color:yellow;">pair</span></span></a></center>
<script src="{% static 'blog/njq.js' %}"></script>

<input class="form-control mr-sm-2" type="search" placeholder="find friends " aria-label="Search" name="user" id="search" style="width:100%;padding:20px;border:2px solid yellow;border-radius:10%;">
<div id="data">

    </div>
    <script>
       
    $("#search").keyup(function (){
  
      $.ajax({
        type: "GET",
        url:"/userlinks/",
        data:{
          'search':$("#search").val().trim(),
        },
        success: searchdone,
        dataType:'html'

      });

   
    
});
function searchdone(data,textStatus,jqXHR)
{

  $("#data").html(data);
  console.log(data);
}

    </script>
</body>
